name: ECR Push

on:
  workflow_dispatch: {}

concurrency:
  group: ecr-push-store-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: order-test-ecr-store

jobs:
  build_and_push:
    name: Build & Push to ECR
    runs-on: ubuntu-24.04
    #    needs: test
    #    if: ${{ needs.test.result == 'success' }}
    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      registry: ${{ steps.ecr.outputs.registry }}
      image_repo: ${{ env.ECR_REPO }}
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (Access Key)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ECR ë¦¬í¬ì§€í† ë¦¬ í™•ì¸
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPO }}" >/dev/null 2>&1

      # íƒœê·¸/ë¼ë²¨ ìë™í™” (latest + sha)
      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_id }}

      # Buildx + ìºì‹œ
      - name: Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # ë¹Œë“œ & í‘¸ì‹œ
      - name: Build & Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          outputs: type=registry,oci-mediatypes=false,compression=gzip,force-compression=true
          platforms: linux/amd64
