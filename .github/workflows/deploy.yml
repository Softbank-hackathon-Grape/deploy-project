name: "Deploy-grapevine"

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: Softbank-hackathon-Grape-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: deploy-project

jobs:
  build_and_push:
    name: Build & Push image
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      contents: read

    steps:
      # ------------------------------
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2ï¸âƒ£ AWS ì¸ì¦
      # ------------------------------
      # Access Key ë°©ì‹ (ê¸°ë³¸)
      - name: Configure AWS credentials (Access Key)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ------------------------------
      # 3ï¸âƒ£ ECR ë¡œê·¸ì¸
      # ------------------------------
      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ------------------------------
      # 4ï¸âƒ£ ECR ë¦¬í¬ì§€í† ë¦¬ í™•ì¸ ë° ìƒì„±
      # ------------------------------
      - name: Ensure ECR repository exists
        run: |
          echo "ğŸ” Checking if ECR repository '${{ env.ECR_REPO }}' exists..."
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPO }}" >/dev/null 2>&1 || \
          (echo "âš™ï¸ Creating ECR repository '${{ env.ECR_REPO }}'..." && \
          aws ecr create-repository --repository-name "${{ env.ECR_REPO }}" >/dev/null)

      # ------------------------------
      # 5ï¸âƒ£ ì´ë¯¸ì§€ íƒœê·¸/ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
      # ------------------------------
      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_id }}

      # ------------------------------
      # 6ï¸âƒ£ Buildx ì„¤ì •
      # ------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # ------------------------------
      # 7ï¸âƒ£ Nginx ì´ë¯¸ì§€ ë¹Œë“œ ë° ECR í‘¸ì‹œ
      # ------------------------------
      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false

      # ------------------------------
      # 8ï¸âƒ£ í‘¸ì‹œ ì™„ë£Œ í™•ì¸
      # ------------------------------
      - name: Show pushed image details
        run: |
          echo "âœ… Pushed Image:"
          echo "${{ steps.meta.outputs.tags }}"
